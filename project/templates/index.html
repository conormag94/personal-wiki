{% extends "base.html" %}

{% block content %}

<div class="columns is-multiline">
  {% for note in notes %}
    <div class="column is-one-quarter">
      <div class="box">
        <h1>Title: {{ note.title }}</h1>
        <div>Category: {{ note.category }}</div>
        <a href="{{ url_for('wiki.read_note', note_id=note.id) }}">Link</a>
      </div>
    </div>  
  {% endfor %}
</div>

{% endblock %}
